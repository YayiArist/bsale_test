<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
  <header class="topbar">
    <div class="topbarLeft">
      <h1 class="title">BSALE TEST</h1>

    <div class="topbarCenter">
      <div class="field" id="searchForm">
        <input type="text" id="search" class="search" placeholder="Buscar un producto..." />
        <input type="submit" id="searchButton" class="searchButton" value="Buscar" onclick=search() />

      </div>
    </div>
    </div>
    <div class="topbarRight">
      <a href="#" class="cart">
        <img src="./src/img/cart.jpeg" class="cartIcon" href="#" id=""></img>
        Ver Carrito
      </a>
    </div>
  </header>


  <main>
    <div class="container">

      <section class="filters">
        <div class="categoryFilters" id="categoryFilters"></div>

      </section>



      <section class="products">

        <select class="sortSelect" onchange=priceSort() name="" id="sort">
          <option value="">Ordenar por</option>
          <option value="toHigh">Menor precio</option>
          <option value="toLow">Mayor precio</option>
        </select>



        <div class="btnBack">
          <button id="back" class="back hide" onclick=search()> Â« Volver</button>
        </div>
        <div class="content" id="content"></div>

      </section>

  </main>
